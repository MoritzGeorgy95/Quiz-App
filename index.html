<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quizmaster</span>
      </div>
    </nav>
    <main>
      <div class="card quiz-card">
        <img src="images/quiz.jpg" class="card-img-top" alt="quiz-image" />
        <div class="card-body" id="question-container">
          <h5 class="card-title">Question</h5>
          <p class="card-text" id="question">
           
          </p>
          <div class="card mb-2">
            <div class="card-body option">Antwort</div>
          </div>
          <div class="card mb-2">
            <div class="card-body option">Antwort</div>
          </div>
          <div class="card mb-2">
            <div class="card-body option">Antwort</div>
          </div>
          <div class="card mb-2">
            <div class="card-body option">Antwort</div>
          </div>
          <div class="question-footer">
            <div><b id="current-question">1</b> of <b id="number-of-questions">5</b> Questions</div>
            <button type="button" disabled class="btn btn-primary" id="button">Next Question</button>
          </div>
        </div>
        <div class="progress mt-2 mb-2">
            <div class="progress-bar  role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

    </main>
   
    <script src="script.js"></script>
  </body>
</html>
